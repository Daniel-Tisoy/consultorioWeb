<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultorio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-colors">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Consultorio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-diagnostico.html">Diagnosticos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-cita.html">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-paciente.html">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pt-5">
        <h1>Diagnostico</h1>
        <form>
            <div class="mb-3">
                <label for="diagnostico" class="form-label">Id Diagnostico</label>
                <input disabled type="number" class="form-control" id="diagnostico">
            </div>
            <div class="mb-3">
                <label for="cita" class="form-label">Indentificador de la cita</label>
                <input type="number" class="form-control" id="cita">
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento Paciente</label>
                <input type="number" class="form-control" id="documento">
            </div>
            <div class="mb-3">
                <label for="idMedico" class="form-label">Documento del médico</label>
                <input type="number" class="form-control" id="idMedico" value="0">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
                <label for="observacion" class="form-label">Observacion</label>
                <input type="text" class="form-control" id="observacion">
            </div>


            <div id="warning" class="form-text">Nunca compartiremos tus datos con terceros.</div>
            <button type="button" onclick="saveDiagnostico()" class="btn btn-primary">Enviar</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="js/requests.js"></script>
    <script src="js/diagnostico.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("idCita") != null) {
                loadNewDiagnostico(urlParams.get("idCita"))
            } else if(urlParams.get("idDiagnostico") != null){
                loadDiagnostico(urlParams.get("idDiagnostico"))
            }
        }
    </script>
</body>

</html>
