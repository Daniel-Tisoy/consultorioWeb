<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultorio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-colors">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Consultorio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-diagnostico.html">Diagnosticos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-cita.html">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-paciente.html">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pt-5">
        <h1>Formulario cita</h1>
        <form>
            <div class="mb-3">
                <label for="idCita" class="form-label">cita</label>
                <input disabled type="number" class="form-control" id="idCita">
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <input type="number" class="form-control" id="documento">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="fecha-hora" class="form-label">Fecha</label>
                <input type="datetime-local" class="form-control" id="fecha-hora">
            </div>
            <div class="mb-3">
                <label for="lugares" class="form-label">Lugar</label>
                <select class="form-select w-50" id="lugares" name="lugar">
                    <option value="" selected disabled hidden>Escoje el lugar</option>
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select w-50" id="estado" name="estado">
                    <option value="401" selected>Agendado</option>
                    <option value="402">Cancelado</option>
                    <option value="403">Realizado</option>
                </select>
            </div>
            <button onclick="saveCita()" type="button" class="btn btn-primary">Enviar</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/requests.js"></script>
    <script src="js/citas.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("idCita") != null) {
                loadCita(urlParams.get("idCita"))
            } else if(urlParams.get("paciente")!=null){
                loadNewCita(urlParams.get("paciente"))
            }
        }
    </script>
</body>

</html>
