<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultorio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-colors">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Consultorio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-diagnostico.html">Diagnosticos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-cita.html">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vista-paciente.html">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pt-5">
        <h1>Registrarse</h1>
        <form>
            <div class="mb-3">
                <label for="idUsuario" class="form-label">Documento</label>
                <input type="number" class="form-control" id="idUsuario">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia">
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">¿Qué rol tienes?</label>
                <select class="form-select w-50" id="rol" name="rol">
                    <option value="" selected disabled hidden>Escoje el rol</option>
                    <option value="r1">Medico</option>
                    <option value="r2">Secretario</option>
                </select>
            </div>

            <div id="warning" class="form-text">Nunca compartiremos tus datos con terceros.</div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
